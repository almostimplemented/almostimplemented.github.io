<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain For Sale | drew.ai</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a192f, #112240);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      padding: 50px;
      background-color: rgba(16, 33, 65, 0.8);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #64ffda, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      font-size: 1.8rem;
      margin-bottom: 40px;
      color: #e6f1ff;
    }
    .contact {
      font-size: 1.4rem;
      color: #c4d3f0;
      margin-bottom: 30px;
    }
    .contact-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .contact-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 50px;
      background-color: #64ffda;
      color: #0a192f;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
    }
    .contact-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 15px rgba(100, 255, 218, 0.3);
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #8892b0;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }
      p {
        font-size: 1.4rem;
      }
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>drew.ai</h1>
    <p>Domain for sale.</p>
    <div class="contact">Contact:</div>
    <div class="contact-options">
      <a href="https://x.com/drooby_doo" class="contact-btn">Twitter</a>
      <a href="https://linkedin.com/in/almostimplemented" class="contact-btn">LinkedIn</a>
      <a href="https://form.typeform.com/to/Y1PqW7dJ" class="contact-btn">Contact Form</a>
    </div>
    <div class="footer">

    </div>
  </div>
</body>
</html>
